# [공통 설정] - 모든 환경에서 적용됨
app:
  upload:
    root-dir: /upload

server:
  tomcat:
    max-http-form-post-size: 2MB
    max-swallow-size: 2MB

spring:
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
      resolve-lazily: true

  profiles:
    active: local # 기본값은 로컬

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

# JWT 설정 (공통) - 이 부분이 누락되어 502 에러가 발생했었습니다.
jwt:
  # 환경변수가 없으면 뒤의 기본값을 사용 (32자 이상 필수)
  secret: ${JWT_SECRET_KEY:thisisadefaultsecretkeyatleast32characterslong}
  expiration: 86400000 # 24시간

---
# [서버 환경] - prod 프로필이 활성화될 때 적용됨
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: pbuser
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  thymeleaf:
    cache: true

logging:
  level:
    root: info
    org.hibernate.SQL: info