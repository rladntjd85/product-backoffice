# [공통 설정] - 모든 환경에서 적용됨
app:
  upload:
    root-dir: /upload

server:
  tomcat:
    max-http-form-post-size: 2MB
    max-swallow-size: 2MB

spring:
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
      resolve-lazily: true

  profiles:
    active: local # 기본값은 로컬

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

# [공통 설정 구역]
security:
  jwt:
    # 에러 로그에 찍힌 이름인 'security.jwt.secret'을 정확히 맞춥니다.
    secret: ${SECURITY_JWT_SECRET:this-is-a-very-long-secret-key-at-least-32-bytes!!}
    expiration: 86400000 # 24시간

---
# [서버 환경] - prod 프로필이 활성화될 때 적용됨
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: pbuser
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  thymeleaf:
    cache: true

logging:
  level:
    root: info
    org.hibernate.SQL: info