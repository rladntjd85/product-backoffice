<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="content">

    <form method="get" action="/admin/categories" class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
            <label class="form-label">키워드</label>
            <input class="form-control" name="q" placeholder="카테고리명"
                   th:value="${q}">
        </div>

        <div class="col-12 col-md-4">
            <label class="form-label">상태</label>
            <select class="form-select" name="status">
                <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">사용중</option>
                <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">비활성</option>
                <option value="DELETED" th:selected="${status == 'DELETED'}">삭제(상태)</option>
                <option value="" th:selected="${status == null or status == ''}">전체</option>
            </select>
        </div>

        <div class="col-12 col-md-2 d-grid">
            <button class="btn btn-primary" type="submit">검색</button>
        </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small">데이터 연결 전: 더미 표시</div>
        <a class="btn btn-success btn-sm" href="/admin/categories/new">카테고리 등록</a>
    </div>

    <hr class="my-3"/>

    <div class="table-responsive">
        <table class="table table-sm table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>카테고리명</th>
                <th>상위 카테고리</th>
                <th class="text-end">정렬</th>
                <th>상태</th>
                <th class="text-end">관리</th>
            </tr>
            </thead>

            <tbody>
            <!-- 더미 -->
            <tr>
                <td>1</td>
                <td>상의</td>
                <td>-</td>
                <td class="text-end">10</td>
                <td><span class="badge text-bg-success">ACTIVE</span></td>
                <td class="text-end">
                    <a class="btn btn-outline-secondary btn-sm" href="/admin/categories/1/edit">수정</a>

                    <form method="post" action="/admin/categories/1/inactivate" class="d-inline"
                          onsubmit="return confirm('비활성 처리합니다. 진행할까요?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-warning btn-sm" type="submit">비활성</button>
                    </form>

                    <form method="post" action="/admin/categories/1/delete" class="d-inline"
                          onsubmit="return confirm('삭제(상태변경) 처리합니다. 진행할까요?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-danger btn-sm" type="submit">삭제</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 UI만 -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination pagination-sm justify-content-center mb-0">
            <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>

</div>
</body>
</html>
