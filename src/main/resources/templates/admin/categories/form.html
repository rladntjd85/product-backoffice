<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="content">

    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <form method="post" th:object="${form}"
            th:action="${mode == 'EDIT'} ? @{|/admin/categories/${categoryId}/rename|} : @{/admin/categories}"
            class="row g-3">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="col-12 col-md-6">
            <label class="form-label">카테고리명</label> <input class="form-control" th:field="*{name}" placeholder="예: 상의"
                required>

            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" th:text="${mode == 'EDIT'} ? '이름 변경' : '등록 저장'"></button>
            <a class="btn btn-outline-secondary" href="/admin/categories">취소</a>
        </div>
    </form>

    <div class="mt-3" th:if="${mode == 'EDIT'}">
        <form class="d-inline" method="post" th:action="@{|/admin/categories/${categoryId}/disable|}"
                onsubmit="return confirm('비활성 처리합니다. 진행할까요?');" th:if="${enabled}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-warning" type="submit">비활성</button>
        </form>

        <form class="d-inline" method="post" th:action="@{|/admin/categories/${categoryId}/enable|}"
                th:if="${!enabled}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-primary" type="submit">활성</button>
        </form>

        <form class="d-inline" method="post" th:action="@{|/admin/categories/${categoryId}/delete|}"
                onsubmit="return confirm('삭제합니다. 진행할까요? (상품이 있으면 삭제 불가)');">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-danger" type="submit">삭제</button>
        </form>
    </div>

</div>
</body>
</html>
