<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="content">

  <form method="post" th:action="@{/admin/categories}" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="id" th:value="${categoryId}"/>

    <div class="col-12 col-md-6">
      <label class="form-label">카테고리명</label>
      <input class="form-control" name="name" placeholder="예: 상의">
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label">상위 카테고리</label>
      <select class="form-select" name="parentId">
        <option value="">없음</option>
        <!-- TODO: 데이터 연결 시 상위 카테고리 목록 렌더링 -->
      </select>
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">정렬(sortOrder)</label>
      <input class="form-control" name="sortOrder" type="number" min="0" step="1" placeholder="10">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">상태</label>
      <select class="form-select" name="status">
        <option value="ACTIVE">사용중</option>
        <option value="INACTIVE">비활성</option>
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit"
              th:text="${mode == 'EDIT'} ? '수정 저장' : '등록 저장'">등록 저장</button>
      <a class="btn btn-outline-secondary" href="/admin/categories">취소</a>
    </div>

  </form>

</div>
</body>
</html>
