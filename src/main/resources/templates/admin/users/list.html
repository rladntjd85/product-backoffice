<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="content">

  <form method="get" action="/admin/users" class="row g-2 align-items-end">
    <div class="col-12 col-md-4">
      <label class="form-label">키워드</label>
      <input class="form-control" name="q" placeholder="이메일/이름(추후)">
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">권한</label>
      <select class="form-select" name="role">
        <option value="">전체</option>
        <option value="ADMIN">ADMIN</option>
        <option value="MD">MD</option>
        <option value="VIEWER">VIEWER</option>
      </select>
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">상태</label>
      <select class="form-select" name="status">
        <option value="">전체</option>
        <option value="ACTIVE">활성</option>
        <option value="LOCKED">잠금</option>
        <option value="DISABLED">비활성</option>
      </select>
    </div>
    <div class="col-12 col-md-2 d-grid">
      <button class="btn btn-primary" type="submit">검색</button>
    </div>
  </form>

  <hr class="my-3"/>

  <div class="table-responsive">
    <table class="table table-sm table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>이메일</th>
        <th>권한</th>
        <th>잠금</th>
        <th>실패횟수</th>
        <th>최근로그인</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <!-- 지금은 더미 -->
      <tr>
        <td>1</td>
        <td>admin@local.com</td>
        <td><span class="badge text-bg-dark">ADMIN</span></td>
        <td><span class="badge text-bg-success">정상</span></td>
        <td>0</td>
        <td>-</td>
        <td>
          <a class="btn btn-outline-secondary btn-sm" href="/admin/users/1">상세</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
