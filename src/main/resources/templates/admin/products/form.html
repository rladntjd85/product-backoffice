<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="content">

  <form method="post" th:action="@{/admin/products}" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- 수정 모드일 때 productId 유지(데이터 연결 시 사용) -->
    <input type="hidden" name="id" th:value="${productId}"/>

    <div class="col-12 col-md-4">
      <label class="form-label">상품번호(SKU)</label>
      <input class="form-control" name="sku" placeholder="예: SKU-0001">
    </div>

    <div class="col-12 col-md-8">
      <label class="form-label">상품명</label>
      <input class="form-control" name="name" placeholder="상품명">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">카테고리</label>
      <select class="form-select" name="categoryId">
        <option value="">선택</option>
        <!-- TODO: 카테고리 데이터 붙이면 option 렌더링 -->
      </select>
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">가격</label>
      <input class="form-control" name="price" type="number" min="0" step="1" placeholder="0">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">재고</label>
      <input class="form-control" name="stock" type="number" min="0" step="1" placeholder="0">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">상태</label>
      <select class="form-select" name="status">
        <option value="ACTIVE">판매중</option>
        <option value="INACTIVE">판매중지</option>
      </select>
    </div>

    <div class="col-12 col-md-8">
      <label class="form-label">썸네일 URL(선택)</label>
      <input class="form-control" name="thumbnailUrl" placeholder="미입력 시 기본 이미지">
      <div class="form-text">이미지는 필수 아님. 없으면 기본 이미지로 처리.</div>
    </div>

    <div class="col-12">
      <label class="form-label">상세 이미지 URL(선택)</label>
      <input class="form-control" name="detailImageUrl" placeholder="미입력 시 기본 이미지">
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary" type="submit" th:text="${mode == 'EDIT'} ? '수정 저장' : '등록 저장'">등록 저장</button>
      <a class="btn btn-outline-secondary" href="/admin/products">취소</a>
    </div>
  </form>

</div>
</body>
</html>
