<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'Backoffice'">Backoffice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" th:href="@{/admin}">Backoffice</a>

        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/account/password}">비밀번호 변경</a>
            <form method="post" th:action="@{/logout}" class="m-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light btn-sm" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid my-3">
    <div class="row g-3">
        <aside class="col-12 col-lg-2">
            <!-- 파일이 templates/fragments.html이면 이렇게 -->
            <div th:replace="~{fragments :: sidebar}"></div>
        </aside>

        <main class="col-12 col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0" th:text="${pageTitle}">Title</h4>
                    </div>

                    <!-- 동적 content: content에 "admin/products/list :: content" 형태로 넣기 -->
                    <div th:replace="~{${content}}"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
